<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h1>Random Number Generator</h1>
  <h3>Pick 2 Numbers:</h3>
  <form id='num_generator' action="/urlhere.py?">
    <label for="first_num">1st Number:</label>
    <input type="number" id="first_num" name="first_input" min="1" max="999">
    <br>
    <label for="second_num">2nd Number:</label>
    <input type="number" id="second_num" name="second_input" min="1" max="999">
    <br>
    <input type="submit">
  </form>
  
  <p>(min: 1 / max: 999)<p>

</body>
</html>
